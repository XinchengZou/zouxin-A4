<mat-tab-group>
    <mat-tab label="Breakfast">
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let item of breakfast">
                <span>{{item["name"]}}</span>
                <span>Price: ${{item["price"]}}</span>
                <span>Calories: {{item["calories"]}}</span>
            </mat-list-item>
        </mat-list>
    </mat-tab>
    <mat-tab label="Lunch">
        <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let item of lunch">
            <span>{{item["name"]}}</span>
            <span>Price: ${{item["price"]}}</span>
            <span>Calories: {{item["calories"]}}</span>
        </mat-list-item>
    </mat-list>
    </mat-tab>
    <mat-tab label="Dinner">
        <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let item of dinner">
                <span>{{item["name"]}}</span>
                <span>Price: ${{item["price"]}}</span>
                <span>Calories: {{item["calories"]}}</span>
            </mat-list-item>
            </mat-list>
    </mat-tab>
</mat-tab-group>
